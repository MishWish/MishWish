

<md-content layout-padding>
    <div>
        <form name="rechangeForm" class="formPadding">
            <div class="formFmt">
                <div class="mainLabel">
                    <h3>Recharge or Pay Bill</h3>
                </div>
                <div layout-gt-sm="row">
                    <md-radio-group layout-gt-sm="row" ng-model="seletedCard">
                        <md-radio-button value="Prepaid" class="md-block" flex-sm-sm>Prepaid Mobile</md-radio-button>
                        <md-radio-button value="Postpaid" class="md-block" flex-gt-sm>Postpaid Mobile</md-radio-button>
                    </md-radio-group>
                </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Mobile No</label>
                        <input ng-model="MobileNumber">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Operator</label>
                        <input ng-model="Operator">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Amount</label>
                        <input ng-model="Amount">
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <md-button class="md-primary btn-block mt10 md-button md-default-theme">Proceed to Recharge</md-button>
                    </md-input-container>
                </div>
            </div>
            <div class="mainLabel">
                <h3>Browse Plans of Airtel</h3>
            </div>

        </form>
    </div>

</md-content>
