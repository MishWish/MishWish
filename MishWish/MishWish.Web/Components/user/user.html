<div ng-controller="UserCtrl as userScope">

    <md-toolbar class="md-warn md-hue-1" md-scroll-shrink>
        <div class="md-toolbar-tools">MishWish</div>
    </md-toolbar>
    <div class="space-bot text-left">
        <h3 style="text-align:center">Create your mish call account</h3>
        <div class="divider"></div>
    </div>
    <div class="flexbox-parent">
        <div layout="row" layout-align="end end">
            <div id="signup">
                <div class="signup-screen" md-theme="docs-dark">
                    <div layout-gt-sm="row">

                        <md-input-container class="md-block" flex-gt-sm>
                            <label>First name</label>
                            <input ng-model="userScope.UserVM.User.FirstName">
                        </md-input-container>
                        <md-input-container class="md-block" flex-gt-sm>
                            <label>Last Name</label>
                            <input ng-model="userScope.UserVM.User.LastName">
                        </md-input-container>

                    </div>

                    <md-input-container class="md-block">
                        <label>Mobile Number</label>
                        <input ng-model="userScope.UserVM.User.MobileNumber">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Email Address</label>
                        <input type="email" ng-model="userScope.UserVM.User.EmailAddress">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Date of Birth</label>
                        <!--<input type="datetime" ng-model="userScope.UserVM.User.DOB">-->
                        <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
                    </md-input-container>

                    <md-radio-group layout-gt-sm="row" ng-model="user.group1">
                        <md-radio-button value="Male" class="md-block" flex-sm-sm>Male</md-radio-button>
                        <md-radio-button value="Female" class="md-block" flex-gt-sm>Female</md-radio-button>
                    </md-radio-group>

                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input type="password" ng-model="userScope.UserVM.User.Password">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <label>Re-Password</label>
                        <input type="password" ng-model="userScope.UserVM.User.Re_Password">
                    </md-input-container>

                    <section layout="row" layout-gt="column" layout-align="center center">
                        <md-button ng-click="mishWishScope.onRegisterNewUser()" class="waves-effect waves-light btn done left">Proceed</md-button>
                        <md-button class="waves-effect waves-light btn cancel middle">Cancel</md-button>
                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
